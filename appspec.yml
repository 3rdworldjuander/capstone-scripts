version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
# trying custom files and destination below
files:
  - source: source
    destination: /mnt/
# end of custom script
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

